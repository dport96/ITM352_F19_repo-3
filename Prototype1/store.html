<!DOCTYPE html>
<html>

<head>
    <title>Shane's Store| Store</title>
    <meta name="description" content="This is the description">
    <link rel="stylesheet" href="styles.css" />
    <script src="store.js" async></script>
    <script src="products.js"></script>

</head>

<body>
    <header class="main-header">
        <nav class="main-nav nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">SHOP</a></li>

            </ul>
        </nav>
        <h1 class="title-name title-name-large">P R O D U C T S</h1>
    </header>
    <section class="container content-section">
        <h2 class="section-header">Top Sellers</h2>
        <div class="shop-items">
            <script>displayProducts();</script>
        </div>
    </section>
    <section class="container content-section">
        <form name="product_selection_form" action="" method="GET">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <em class="cart-total-title-two">tax & shipping not included  </em>
                <span class="cart-total-price">$0</span>
                <p><button class="do-nothing" type="button">Refresh Total</button></p>
            </div>
            <input class="btn btn-primary btn-purchase" type="submit" name="purchase_submit" value="PURCHeASE">
        </form>
    </section>
</body>

</html>
